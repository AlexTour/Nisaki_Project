<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer id="modelViewer" src="cr-tv-v1.glb" ar ar-modes="scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="0" environment-image="eresosPanoramaNEWNEW.png" exposure="1.5" min-field-of-view="75deg" camera-orbit="-10deg 80deg 0.3032m" field-of-view="75deg" touch-action="none" interaction-prompt="none">
      <button class="Hotspot" id="hotspotButton" slot="hotspot-1" data-position="0.03078553321143003m 0.08963853870916705m 0.02169218456604753m" data-normal="0m -0.00000377063953792322m 0.9999999999928912m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">PLAY</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>
    <audio id="audioPlayer" src="testtest.mp3" preload="auto"></audio>
    <script type="module">
        hotspotButton.addEventListener('click', () => {
          audioPlayer.play();
          modelViewer2.setAttribute('skybox-image', 'eresosPanoramaNEWNEW.png');
        });
    </script>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.2.0/model-viewer.min.js"></script>
  </body>
</html>
