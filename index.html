<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer id="modelViewer" src="cr-tv-v1.glb" ar ar-modes="scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="0" environment-image="eresosPanoramaNEWNEW.png" exposure="1.5" min-field-of-view="75deg" camera-orbit="-10deg 80deg 0.3032m" field-of-view="75deg" touch-action="none" interaction-prompt="none" style="animation: fadeSkybox 2s ease-in-out forwards;">
      <button class="Hotspot" id="hotspotButton" slot="hotspot-1" data-position="0.03078553321143003m 0.08963853870916705m 0.02169218456604753m" data-normal="0m -0.00000377063953792322m 0.9999999999928912m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">PLAY</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
      <effect-composer render-mode="quality">
        <glitch-effect blend-mode="default"></glitch-effect>
      </effect-composer>
    </model-viewer>

    <!-- Introductory text with "Understand" button -->
    <div id="intro">
        <h1>Welcome to the Experience</h1>
        <p>Click "Understand" to start the audio.</p>
        <button id="understandButton">Understand</button>
    </div>
    
    <audio id="audioPlayer" src="B2 - AgainstMe -  There is Someone on the Line.mp3" preload="auto"></audio>
    <audio id="audioPlayerStaticNoise" src="tv-static-05.mp3" preload="auto"></audio>  
    <script type="module">

      // Hide the intro when the "Understand" button is clicked
        understandButton.addEventListener('click', () => {
            intro.style.display = 'none';
            audioPlayerStaticNoise.play();
        });
      
        hotspotButton.addEventListener('click', () => {
          audioPlayerStaticNoise.pause();
          audioPlayer.play();
          modelViewer.setAttribute('auto-rotate', '');
          setTimeout(() => {
              modelViewer.setAttribute('skybox-image', 'eresosPanoramaNEWNEW.png');
          }, 1000); // Delay for 1 second (adjust as needed)
        });
    </script>
    <script src="script.js"></script>
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.7.1/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
      "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@^0.157.0/build/three.module.min.js"
      }
    }
    </script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer-module.min.js"></script>
  
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer-effects/dist/model-viewer-effects.min.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <!--<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.2.0/model-viewer.min.js"></script> -->
  </body>
</html>
